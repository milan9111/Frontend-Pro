<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Викторина</title>
    <link rel="stylesheet" href="./style/styles.css">
    </head>

    <body>
        <main>
            <section class="active-block section-input-name" >
                <div class="section-input-name-form">
                    <h2>Добро пожаловать!</h2>
                    <p>Пройдите викторину на знание интересных фактов о развитии рок-музыки</p>
             
                    <div>Введите свое имя:</div>
                    <div><input type="text" class="input-name"></div>
                    <div><input type="submit" class="btn-input-name" value="Начнем!"></div>
                </div>
             
            </section>
            <section class="section-quiz">
                <div class="quiz" id="quiz">
                    <div class="quiz-questions" id="questions"></div>
                    <div class="quiz-indicator" id="indicator">1/15</div>
          
                    <div class="quiz-results" id="results">
                      <div class="quiz-results-item">
                          <div class="quiz-results-item-question">Question 1</div>
                          <ul class="quiz-results-item-answers">
                              <li>Answer 1</li>
                              <li>Answer 2</li>
                              <li>Answer 3</li>
                          </ul>
                    </div>
                    </div>
                    
                    <div class="quiz-controls">
                        <button class="btn-next" id="btn-next" disabled>Next</button>
                        <button class="btn-restart" id="btn-restart">Restart</button>
                        <button class="btn-result" id="btn-result">Result</button>
                    </div>
                </div>
            </section>

            <section class="section-result">
                <div class="section-result-text">
                    <h2>Поздравляем, <span class="section-result-name"></span>!</h2>
                    <div>Ваш результат <span class="section-result-points"></span> баллов!</div>
                    <button id="btn-close">Закрыть!</button>
                </div>




            </section>
        </main>
        
      











        
        
        
        <script src="js/custom.js"></script>
    </body>

</html>
