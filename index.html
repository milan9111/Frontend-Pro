<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Taxi</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./style/styles.css">
    </head>

    <body>
    
    <div class="container">
        <h2 class="title-calc">Калькулятор рассчета стоимости услуги такси</h2>
      <div class="input-distance">
          <div>Расстояние поездки составляет:</div>
          <input type="range" class="input-distance-value" min="0" max="150"><span class="distance"></span><span>KM</span>
      </div>
      <div class="choice-tariffs">
          <label><input type="radio" name="tariffs" value="economical" class="choice-tariffs-econom">Эконом</label>
          <label><input type="radio" name="tariffs" value="standard" class="choice-tariffs-standard">Стандарт</label>
          <label><input type="radio" name="tariffs" value="premium" class="choice-tariffs-premium">Премиум</label>
          <label><input type="radio" name="tariffs" value="minibus" class="choice-tariffs-minibus">Микроавтобус</label>
      </div>

      <div>
        <div>При необходимости выберите услугу перевозки:</div>
        <div class="choice-addservice">
            <label><input type="checkbox" name="pets" value="pets" class="choice-addservice-pets">Животные</label>
            <label><input type="checkbox" name="bags" value="bags" class="choice-addservice-bags">Багаж</label>
        </div>
      </div>

      <p class="base-cost">Цена посадки в автомобиль: 50 гривен.</p>
      <p class="calculated-cost">Цена поездки всего:<span class="calculated-cost-results">0</span>гривен</p>
      <button class="btnCalc">Рассчитать!</button>
    </div>

    


        
        
        
        <script src="js/custom.js"></script>
    </body>

</html>
